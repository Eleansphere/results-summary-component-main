<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="all-flex-center-row">
    <main>
      <div class="left-side all-flex-center-column">
        <h2>Your Result</h2>
        <div class="score-text">
          <span class="big-score">76</span>
          <span class="small-score">of 100</span>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken
          these tests.
        </p>
      </div>
      <div class="right-side all-flex-center-column">
        <div>
          <h2>Summary</h2>
        </div>
        <div class="item-wrapper">
          <div class="icon-text">
            <img
              src="assets/images/icon-reaction.svg"
              alt="icon-reaction"
            />
            <p>Reaction</p>
          </div>
          <div class="score-value">
            <span>80</span> <span>/ 100</span>
          </div>
        </div>
        <div class="item-wrapper">
          <div class="icon-text">
            <img
              src="assets/images/icon-memory.svg"
              alt="icon-memory"
            />
            <p>Memory</p>
          </div>
          <div class="score-value">
            <span>92</span> <span>/ 100</span>
          </div>
        </div>
        <div class="item-wrapper">
          <div class="icon-text">
            <img
              src="assets/images/icon-verbal.svg"
              alt="icon-verbal"
            />
            <p>Verbal</p>
          </div>
          <div class="score-value">
            <span>61</span> <span>/ 100</span>
          </div>
        </div>
        <div class="item-wrapper">
          <div class="icon-text">
            <img
              src="assets/images/icon-visual.svg"
              alt="icon-visual"
            />
            <p>Visual</p>
          </div>
          <div class="score-value">
            <span>72</span> <span>/ 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
